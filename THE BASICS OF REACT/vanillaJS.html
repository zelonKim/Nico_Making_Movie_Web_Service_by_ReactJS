<!DOCTYPE html>
<html>
    <body>
        <span>Total clicks: 0</span>
        <button id="btn"> Click me </button>  <!-- 1. Create html   -->
        <script>
            let counter = 0;
            const button = document.getElementById("btn");  /* 2. Grab html by JavaScript */
            const span = document.querySelector("span");

            function handleClick() {
               counter = counter + 1;   /* 4. update data */
               span.innerText = `Total clicks: ${counter}`;    /*  5. update HTML */
            }
            button.addEventListener("click", handleClick);  /* 3. listen event */
        </script>
    </body>
</html>
